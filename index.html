<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Liqueos</title>
</head>
<body>
    <header class="nav">
        <iframe class="logo" src="./imgs/Frame.svg" frameborder="0"></iframe>
        <ul class="navBar">
            <li>Swap</li>
            <li>Pool</li>
            <li>Farm</li>
            <li>Bridge</li>
            <li>Stake</li>
            <li>Mint Hedge</li>
            <li>Crowd Loan</li>
        </ul>
    </header>

    <section class="main">
        <div class="graph">
            <div class="infoGraph">
                <div class="nameGraph">
                    <h1>Charts</h1>
                    <div>GLMR/USDC</div>
                </div>
                <div class="calendarContainer">
                    <div class="calendar">1D</div>
                    <div class="calendar">1W</div>
                    <div class="calendar">1M</div>
                    <div class="calendar">1Y</div>
                </div>
            </div>
            <div class="numbers">
                <div class="valueCrypto">
                    0.679673 <span>+ 3.43%</span>
                </div>
                <div class="date">
                    Jul 2,2022 4:26 PM
                </div>
            </div>
            <div>
                <img src="./imgs/Grafica.png" alt="una grafica">
            </div>
            <div>
                
            </div>
        </div>
        <div class="info">
            <div class="headerInfo">
                <h1>Swap</h1>
                <img class="config" src="./imgs/Vector.svg" frameborder="0"></img>
            </div>
            <div>
                <div>From:</div>
                <div class="fromTo">
                    <div>0.0</div>
                    <div>
                        <img src="./imgs/GLMR.svg" alt="GLMR Logo">
                        <div>GLMR</div>
                        <img src="./imgs/VectorInfo.png" alt="">
                    </div>
                </div>
            </div>
            <div>
                
            </div>
            <div>
                <div>To (est.):</div>
                <div class="fromTo">
                    <div>0.0</div>
                    <div>
                        <img src="./imgs/USDC.svg" alt="USDC Logo">
                        <div>USDC</div>
                        <img src="./imgs/VectorInfo.png" alt="">
                    </div>
                </div>
            </div>
 
            <div>

            </div>
            <div>
                
            </div>
        </div>
    </section>
</body>
</html>
