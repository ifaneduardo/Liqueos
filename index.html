<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Liqueos</title>
</head>
<body>
    <header class="nav">
        <img class="logo" src="./imgs/Frame.svg" />
        <ul class="navBar">
            <li class="swap">Swap</li>
            <li><a href="./pool.html">Pool</a></li>
            <li><a href="./farm.html">Farm</a></li>
            <li><a href="./bridge.html">Bridge</a></li>
            <li><a href="./stake.html">Stake</a></li>
            <li>Mint Hedge</li>
            <li>Crowd Loan</li>
        </ul>
        <div class="phone">
            <div>Swap</div>
            <img src="./imgs/Vectorcoin.svg" alt="">
        </div>
    </header>

    <section class="main">
    <div class="containerMain">
        <div class="graph">
            <div class="infoGraph">
                <div class="nameGraph">
                    <h1>Charts</h1>
                    <div>GLMR/USDC</div>
                </div>  
                <div class="calendarContainer">
                    <div class="calendar">1D</div>
                    <div class="calendar">1W</div>
                    <div class="calendar">1M</div>
                    <div class="calendar">1Y</div>
                </div>  
            </div>
            <div class="numbers">
                <div class="valueCrypto">
                    0.679673 <span>+ 3.43%</span>
                </div>
                <div class="date">
                    Jul 2,2022 4:26 PM
                </div>
            </div>
            <div class="graphImg">
                <img src="./imgs/Grafica.png" alt="una grafica">
            </div>
            <div class="graphBottom">
                <img class="lineGraph" src="./imgs/lines.png" alt="lines">
                <div>
                    <span>16:06</span>
                    <span>Jul 1</span>
                    <span>01:03</span>
                    <span>4:00</span>
                    <span>7:00</span>
                    <span>13:10</span>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="headerInfo">
                <h1>Swap</h1>
                <img class="config" src="./imgs/Vector.svg" frameborder="0"></img>
            </div>
            <div class="containerFromTo">
                <div class="titleFromTo">From:</div>
                <div class="fromTo">
                    <div>0.0</div>  
                    <div class="lineFromTo">
                        <img src="./imgs/LineFromto.svg" alt="">
                    </div>
                    <div class="coin">
                        <img src="./imgs/GLMR.svg" alt="GLMR Logo">
                        <div class="nameCoin">GLMR</div>    
                        <img class="vectorCoin" src="./imgs/Vectorcoin.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="arrowsContainer">
                <div class="arrows">
                    <img src="./imgs/Arrows.png" alt="arrows">
                </div>
            </div>
            <div class="containerFromTo">
                <div class="titleFromTo">To (est.):</div>
                <div class="fromTo">
                    <div>0.0</div>
                    <div class="lineFromTo">
                        <img src="./imgs/LineFromto.svg" alt="">
                    </div>
                    <div class="coin">
                        <img src="./imgs/USDC.svg" alt="USDC Logo">
                        <div class="nameCoin">USDC</div>
                        <img class="vectorCoin" src="./imgs/Vectorcoin.svg" style="margin-left: 10px;" alt="">
                    </div>
                </div>
            </div>

            <div class="containerButton">
                <div>
                    <span>Connect to a wallet</span>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
